<!DOCTYPE html>
<html>
    <head>
        <title>Hello jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="background.js">
        <script>
        $(document).ready(function() {
    $.ajax({
        method: "POST",
        url: "http://0.0.0.0:8081/try",
        data: { percentageS: 49 }
    }).then(function(data) {
        if(data.percentageSentiment>50){
            document.getElementById("sentiment").innerHTML = "Republic";
        }
        else {document.getElementById("sentiment").innerHTML = "Democratic";}
    });
});

        </script>

        <script>
$(document).ready(function(){
    $("button").click(function(){
        $.ajax({
        method: "POST",
        url: "http://0.0.0.0:8081/try",
        data: { percentageS: 51 }
    }).then(function(data) {
        if(data.percentageSentiment>50){
            alert("Repub");
        }
        else {alert("Democ");}
    });
});
});
</script>
    </head>

    <body>
        <div>
            <button id="btn">Get Sentiment</button>
            <p class="sentiment_percentage" id="sentiment"></p>
        </div>
    </body>
</html>
